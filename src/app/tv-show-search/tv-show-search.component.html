<form>
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Enter tv show title" aria-label="Show title" [formControl]="search" />
      <mat-hint>Specify show name like 'Dexter'</mat-hint>
      <mat-error *ngIf="search.invalid">
        {{getErrorMessage()}}
      </mat-error>
    </mat-form-field>
</form>
